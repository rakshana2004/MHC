            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);

        .chat-header {

            align-items: center;

            border-top-left-radius: 15px;
            border-top-right-radius: 15px;

            height: 45px;
            margin-left: 4%;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header .chat-id {
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 15px;
            border-radius: 10px;
            margin: 5px 10px;
            max-width: 75%;
            word-wrap: break-word;
            transition: all 0.3s ease-in-out;
        }

        .user {
            background-color: #9A7DF9;  /* Soft violet */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .user i {
            margin-left: 10px; 
        }

        .bot {
            background-color: #F1E5FF;  /* Light cream */
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            position: relative;
        }

        .bot .typing {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 12px;
        }

        .input-box {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 15px rgba(0, 0, 0, 0.1);
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        input:focus {
            outline: none;
            background-color: #e3e3e3;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            background: #9A7DF9;  /* Violet button color */
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #7F67D6;  /* Darker violet on hover */
        }

        .message i {
            font-size: 20px;
            margin-right: 10px;
        }

    </style>

    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim().toLowerCase();
        if (userInput === "") return;

        addMessage(userInput, "user");

        // Show typing animation for the bot response
        let botMessageElement = addMessage("...", "bot");

        setTimeout(() => {
            botMessageElement.innerHTML = `<i class="fas fa-robot"></i>${responses[userInput] || responses["default"]}`;
            botMessageElement.querySelector('.typing').remove();  // Remove typing animation
        }, 1500);  // Simulate delay for bot typing

        document.getElementById("user-input").value = "";
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function addMessage(text, sender) {
        let chatBox = document.getElementById("chat-box");
        let messageElement = document.createElement("div");
        messageElement.classList.add("message", sender);

        // Add icons for bot and user
        if (sender === "user") {
            messageElement.innerHTML = `<i class="fas fa-user"></i>${text}`;
        } else {
            messageElement.innerHTML = `<i class="fas fa-robot"></i>${text} <span class="typing">...</span>`;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;

        return messageElement;  // Return the bot message element for later updates
    }
