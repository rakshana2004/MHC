<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Healthcare Tips</title>
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #F3E5F5, #EDE7F6); /* Soft violet cream gradient */
            font-family: 'Arial', sans-serif;
            color: #5D4157; /* Soft dark violet */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            overflow-x: hidden;
            margin: 0;
        }

        /* Header */
        header {
            background: #9575CD; /* Muted soft violet */
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-top: 130px;
            padding-bottom: 30px;
        }

        /* Feature Box Styling */
        .feature {
            background-color: #D1C4E9; /* Light pastel violet */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 16px;
        }

        /* Feature Link */
        .feature a {
            text-decoration: none;
            color: #6A1B9A; /* Rich violet */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        /* Hover Effects */
        .feature:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            background: #B39DDB; /* Slightly darker violet */
        }

        .feature a:hover {
            color: #4A148C; /* Deep violet */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #9575CD;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .feature {
                min-height: 100px;
                font-size: 14px;
            }

            header {
                font-size: 22px;
            }
        }

        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Mental Healthcare Tips</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="feature">
            <a href="prioritize.html"><h2>Prioritize Self-Care</h2></a>
        </div>
        <div class="feature">
            <a href="stress.html"><h2>Manage Stress</h2></a>
        </div>
        <div class="feature">
            <a href="feelings.html"><h2>Express Your Feelings</h2></a>
        </div>
        <div class="feature">
            <a href="boundaries.html"><h2>Set Boundaries</h2></a>
        </div>
        <div class="feature">
            <a href="connect.html"><h2>Connect with Nature</h2></a>
        </div>
        <div class="feature">
            <a href="mindset.html"><h2>Stay Positive</h2></a>
        </div>
    </div>
</body>
</html>
